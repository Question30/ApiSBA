<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script type="module" src="app.js" defer></script>
    <title>Anime List</title>
  </head>
  <body class="h-100 bg-dark">
    <div class="text-white text-center fs-1 bg-info">Welcome to Anime List</div>
    <main
      class="d-flex justify-content-center align-items-center flex-column mt-3"
    >
      <div class="d-flex mb-0 w-50">
        <input
          id="search-bar"
          type="text"
          class="form-control"
          placeholder=""
          aria-label="Example text with button addon"
          aria-describedby="button-addon1"
        />
        <button id="search-button" class="btn btn-primary" type="button">
          Search
        </button>
      </div>
      <div class="w-50 mb-3">
        <ul id="list-group" class="list-group"></ul>
      </div>
      <div id="info"></div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
